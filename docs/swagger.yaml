info:
  contact: {}
  description: For eZVeiw Lite Back Office Project.
  title: eZView Lite Back Office API
  version: "1.0"
paths:
  /v1/auth/register/user/customer:
    post:
      consumes:
      - application/json
      description: |-
        API นี้ใช้สำหรับการลงทะเบียนผู้ใช้ใหม่สำหรับลูกค้าและคืนค่า JWT token ซึ่ง Response จะมีข้อมูลดังนี้:

        - **token**: JWT token ที่ได้รับจากการลงทะเบียน
        - **expires_at**: เวลาที่ token หมดอายุ
        - **expires_after**: ระยะเวลาที่ token หมดอายุหลังจากนี้ (60 นาที)

        Customer ID ได้จาก API /v1/customers/individual หรือ /v1/customers/company

        **หมายเหตุ:** กรุณาใช้ข้อมูลของ Customer ID, User Name และ Password ที่ถูกต้องเพื่อลงทะเบียนผู้ใช้ใหม่
      parameters:
      - description: Register Request
        in: body
        name: registerRequest
        required: true
        schema:
          $ref: '#/definitions/authentication.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: การลงทะเบียนสำเร็จ
          schema:
            $ref: '#/definitions/responses.SuccessResponseSwagger-authentication_LoginResponse'
        "400":
          description: การร้องขอไม่ถูกต้อง
          schema:
            $ref: '#/definitions/responses.BadRequestResponseSwagger'
        "500":
          description: ข้อผิดพลาดภายในเซิร์ฟเวอร์
          schema:
            $ref: '#/definitions/responses.InternalServerErrorResponseSwagger'
      summary: ลงทะเบียนผู้ใช้ใหม่สำหรับลูกค้า
      tags:
      - Authentication
  /v1/battery/general:
    get:
      consumes:
      - application/json
      parameters:
      - description: Battery ID
        in: query
        name: battery_id
        required: true
        type: integer
      produces:
