        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.BadRequestResponseSwagger'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.InternalServerErrorResponseSwagger'
      security:
      - Bearer: []
      summary: Get Battery general information
      tags:
      - Battery
